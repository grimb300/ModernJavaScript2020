<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <style>
      .row {
        margin-top: 25%;
      }
      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <!-- Input message -->
        <div id="message-form" class="card-panel">
          <form action="">
            <label>Enter a Secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <!-- Encoded message-->
        <div id="link-form" class="card-panel hide">
          <div>
            <label>Share this link with a friend</label>
            <input id="link-input" />
          </div>
        </div>

        <!-- Decoded message -->
        <div id="decoded-form" class="card-panel hide">
          <h1></h1>
          <a href="./index.html">Create your own secret message</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
